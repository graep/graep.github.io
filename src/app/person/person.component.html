<div class="profile" id="person-{{person.id}}">
  <!-- Header/Name section -->
  <div class="profile-header" (click)="toggleProfile()">
    {{ person.name }}
    <span class="arrow">{{ isExpanded ? '▼' : '▶' }}</span>
  </div>
  
  <!-- Expandable content -->
  <div class="profile-content" [class.expanded]="isExpanded">
    <div class="content-layout">
      <!-- Image section -->
      <div class="image-container">
        <img [src]="'assets/images/biblical-figures/' + person.name.toLowerCase() + '.jpg'" alt="Portrait of {{ person.name }}"></div>
      
      <!-- All details section -->
      <div class="details-container">
        <p *ngIf="person.father"><span class="label">Father:</span> {{ person.father }}</p>
        <p *ngIf="person.mother"><span class="label">Mother:</span> {{ person.mother }}</p>
        <p *ngIf="person.spouse"><span class="label">Spouse:</span> {{ person.spouse }}</p>

        <div *ngIf="person.children?.length" class="children-section">
          <span class="label">Children:</span>
          <ul>
            <li *ngFor="let child of person.children">{{ child }}</li>
          </ul>
        </div>
        
        <div *ngIf="person.scriptures?.length" class="scripture-section">
          <span class="label">Related Scriptures:</span>
          <ul>
            <li *ngFor="let scripture of person.scriptures">
              <app-scripture [reference]="scripture"></app-scripture>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
